'<polymer-element name="imagine-house" attributes="url total" noscript>
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 50px;
      }
      :host(:hover) {
        background: green;
      }
      img {
        margin: 20px;
        width: 200px;
        padding: 10px;
      }
      img:hover {
        background: red;
      }

      h1 {
        text-align: center;
      }
    </style>
    <span><img on-click="{{ increaseCount }}" src="{{url}}"></span>
    <h1>{{ percentage }} %</h1>
  </template>

  <script>
    Polymer('imagine-house', {
      count: 0,
      percentage: 0,
      totalChanged: function(){
        if(this.count == 0){
          this.percentage = 0;
        } else {
          this.percentage = parseInt((this.count / this.total) * 100);
        }
      },
      increaseCount: function(){
        this.count = this.count + 2;
        this.total = this.total + 1;
      }
    });
  </script>
</polymer-element>
